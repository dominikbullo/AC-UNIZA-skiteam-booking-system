{% extends 'auth_layout.html' %}
{% load i18n %}

{% block head_title %}{% trans "Password Reset" %}{% endblock %}

{% block auth %}
    <form method="post" novalidate xmlns="">
        {% csrf_token %}
        <span class="login100-form-title" style="padding-bottom:55px">{% trans "Reset password" %}</span>
        <fieldset class="form-group">
            {% include 'form_layout.html' with form=form %}
        </fieldset>
        <div class="container-login100-form-btn">
            <button class="login100-form-btn">
                Reset password
            </button>
        </div>
    </form>
    <div class="text-center w-full" style="padding-top:20px">
        <span class="txt1">
            Already a member?
        </span>
        <a class="txt1 bo1 hov1" href="{% url 'account_login' %}"> Log in </a>
    </div>
{% endblock %}
