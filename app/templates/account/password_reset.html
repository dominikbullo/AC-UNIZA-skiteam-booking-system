{% extends 'auth_layout.html' %}

{% block auth %}
    <form method="post" novalidate xmlns="">
        {% csrf_token %}
        <span class="login100-form-title p-b-55">
						Reset Password
					</span>
        <fieldset class="form-group">
            {% include 'form_layout.html' with form=form %}
        </fieldset>
        <div class="container-login100-form-btn">
            <button class="login100-form-btn">
                Reset password
            </button>
        </div>
    </form>
    <div class="text-center w-full p-t-20">
						<span class="txt1">
							Already a member?
						</span>

        <a class="txt1 bo1 hov1" href="{% url 'account_login' %}"> Log in </a>
    </div>
{% endblock %}
