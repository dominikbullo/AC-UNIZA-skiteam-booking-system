{% block render_bundle %}
{% endblock %}
<!DOCTYPE html>
<html lang="en">
{% load pwa %}
{% load static %}
<head>
  {% progressive_web_app_meta %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="{% static 'images/icons/favicon.ico' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/loader.css' %}">
  <title>Sport Agenda | AC UNIZA Ski Team</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
</head>
<body>
<noscript>
  <strong>We're sorry but frontend doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>
<div id="loading-bg">
  <div class="loading-logo">
    <img src="{% static 'images/icons/apple-touch-icon-76x76.png' %}" alt="Logo">
  </div>
  <div class="loading">
    <div class="effect-1 effects"></div>
    <div class="effect-2 effects"></div>
    <div class="effect-3 effects"></div>
  </div>
</div>
{% block content %}
{% endblock %}

{% block js %}
{% endblock %}
</body>
</html>
