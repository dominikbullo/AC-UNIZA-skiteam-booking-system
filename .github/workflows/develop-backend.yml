name: Backend app

env:
  ENVIRONMENT: develop
  IMAGE: backend

on:
  workflow_run:
    workflows: [ "Build & Test" ]
    branches: [ $ENVIRONMENT ]
    types:
      - completed


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build backend image
        run: docker build ./backend --file backend/Dockerfile

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Lint
        run: |
          run poetry run pre-commit run --all-files --show-diff-on-failure && \
          run poetry run python manage.py makemigrations --dry-run --check || (echo 'Error in migrations dry-check' && exit 1)

  test:
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - name: Run tests
        run: echo "Running tests on $IMAGE"

  push_to_container_repository:
    name: Push backend Docker image to container repository
    needs: [ build, test ]
    runs-on: ubuntu-latest

    steps:
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GitHub Container Registry
        run: echo "Push $IMAGE image to GitHub Container Registry"
